<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Requisição</title>
</head>
<body>
  <h1>Teste de Requisição</h1>
  <div id="dados">Carregando dados...</div>

  <script>
    // Função para buscar os dados do endpoint correto
    async function buscarDados() {
      try {
        const response = await fetch('https://simuladorcaldeira.vercel.app/api/receber-dados');
        if (!response.ok) {
          throw new Error('Erro na requisição');
        }
        const dados = await response.json();
        // Atualizar o conteúdo do <div> com os dados recebidos
        document.getElementById('dados').innerHTML = JSON.stringify(dados, null, 2);
      } catch (error) {
        document.getElementById('dados').textContent = `Erro ao buscar os dados: ${error.message}`;
      }
    }

    // Chama a função ao carregar a página
    document.addEventListener('DOMContentLoaded', buscarDados);
  </script>
</body>
</html>
